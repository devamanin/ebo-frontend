<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <section class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="./assets/logo.png" alt="ebo logo image">
            </div>
            <div class="loc">
                <div class="img-container">
                    <img class="loc-image" src="./assets/loc-vector.png" alt="location vector">
                </div>
                <div class="loc-container">
                    <span>Celebrate in</span>
                    <span>Amravati, 44604</span>
                </div>
            </div>
            <div class="search-box">
                <div class="search-box-container">
                    <input type="text" class="search-input" placeholder="Search what you want to celebrate"/>
                    <div class="search-button button-blue">
                        <span>Search</span>
                    </div>
                </div>
            </div>
            <div class="user-p-button">
                <div class="user-p-cont">
                    <span>Krishna</span>
                    <img src="./assets/polygon.png" alt="polygon">
                </div>
            </div>
            <div class="my-cart button-blue">
                <img src="./assets/cart-vector.png" style="width: 20px; height: 20px; margin-right: 10px;">
                <span>My Cart</span>
            </div>
        </div>
    </section>
</body>
</html>
