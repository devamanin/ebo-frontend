<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <section class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="./assets/logo.png" alt="ebo logo image">
            </div>
            <div class="loc">
                <div class="img-container">
                    <img class="loc-image" src="./assets/loc-vector.png" alt="location vector">
                </div>
                <div class="loc-container">
                    <span>Celebrate in</span>
                    <span>Amravati, 44604</span>
                </div>
            </div>
            <div class="search-box">
                <div class="search-box-container">
                    <input type="text" class="search-input" placeholder="Search what you want to celebrate"/>
                    <div class="search-button button-blue">
                        <span>Search</span>
                    </div>
                </div>
            </div>
            <div class="user-p-button">
                <div class="user-p-cont">
                    <span>Krishna</span>
                    <img class="polygon-img" src="./assets/polygon.png" alt="polygon">
                </div>
            </div>
            <div class="my-cart button-blue">
                <img src="./assets/cart-vector.png" style="width: 20px; height: 20px; margin-right: 10px;">
                <span>My Cart</span>
            </div>
        </div>
        <div class="upcoming-container">
            <div class="noti flex-row">
                <div class="noti-head-text">
                    <span>Upcoming Celebration</span>
                </div>
                <div class="sep"></div>
                <div class="remaining-days flex-col center">
                    <span>Remaining Days</span>
                    <span>6 days</span>
                </div>
                <div class="sep"></div>
                <div class="c-name-con flex-row center">
                    <img src="./assets/Ellipse 47.png" alt="image" style="width: 54px; height: 54px;">
                    <div class="flex-col">
                        <span>Saptrishi Prakash, 27th jan</span>
                        <span>Bhai ka Birthday</span>
                    </div>
                </div>
                <div class="sep"></div>
                <div class="reminder-container flex-row center">
                    <div class="rem flex-col center">
                        <img src="./assets/Ellipse 3.png" alt="reminder image" style="width: 54px; height: 54px;">
                        <span>Sarafa</span>
                    </div>
                    <div class="rem flex-col center">
                        <img src="./assets/Ellipse 3.png" alt="reminder image" style="width: 54px; height: 54px;">
                        <span>Sarafa</span>
                    </div>
                    <div class="rem flex-col center">
                        <img src="./assets/Ellipse 3.png" alt="reminder image" style="width: 54px; height: 54px;">
                        <span>Sarafa</span>
                    </div>
                    <div class="rem flex-col center">
                        <img src="./assets/Ellipse 3.png" alt="reminder image" style="width: 54px; height: 54px;">
                        <span>Create</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
